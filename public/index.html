<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Bank</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">📚 Question Bank 📚</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">🔍Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/subjects">📚Subjects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center align-items-center min-vh-100 text-center">
    <div>
      <h1>Question Bank 📚</h1>
      <p class="fw-lighter fs-5">Easily find and add questions and answers ✅</p>
      <div class="mb-3">
        <input type="text" class="form-control form-control-lg" id="search" placeholder="Search 🔍">
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-12 mb-3">
          <button id="searchButton" class="btn btn-outline-success w-100">Let's go! 🚀</button>
        </div>
        <div class="col-md-6 col-12 mb-3">
          <a href="/subjects">
            <button class="btn btn-outline-secondary w-100">
              Add a question! 🚀
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/getKeywords.js"></script>
  <script src="/index.js"></script>
</body>

</html>
