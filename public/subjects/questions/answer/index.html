<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add answer</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">📚 Question Bank 📚</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">🔍Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/subjects">📚Subjects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center align-items-center min-vh-100 text-center">
    <div>
      <h1>Answer ✅</h1>
      <p id="question" class="lead"></p>
      <div class="mb-3">
        <textarea type="text" class="form-control form-control-lg" rows="1" id="search"
          placeholder="Answer ✅"></textarea>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-12 mb-3">
          <button id="add-answer-button" class="btn btn-outline-success">Add answer 🚀</button>
        </div>
      </div>
      <p id="error" class="mb-3 text-danger"></p>
    </div>
  </div>



  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/getParam.js"></script>
  <script src="/js/getKeywords.js"></script>
  <script src="/subjects/questions/answer/index.js"></script>
</body>

</html>
